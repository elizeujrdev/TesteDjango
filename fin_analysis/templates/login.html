{% extends 'base.html' %}
{% block content %}
    <div class="d-flex justify-content-center border-top">
        <p class="h1 text-center">{{title}}</p>
    </div>
    <div class="d-flex justify-content-center border-bottom">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        {% if form.errors %}
            <p>Nome de usuário ou senha inválidos. Por favor, tente novamente.</p>
        {% endif %}
    </div>
{% endblock %}
